<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flask RWD 範例首頁</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Flask Demo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navMenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">首頁</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">關於</a></li>
              <li class="nav-item"><a class="nav-link" href="#">聯絡</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5 flex-fill">
      <div class="row align-items-center">
        <div class="col-12 col-md-6">
          <h1 class="display-5">歡迎使用 Flask 範例網站</h1>
          <p class="lead">此頁面為響應式設計，支援桌機、平板與手機瀏覽。</p>
          <p>範例包含 templates 與 static 資源，並示範常見網頁基本元素。</p>
          <a class="btn btn-primary" href="#" role="button">開始使用</a>
        </div>
        <div class="col-12 col-md-6 text-center">
          <img
            src="{{ url_for('static', filename='img/flask-logo.png') }}"
            alt="Flask Logo"
            class="img-fluid"
            style="max-width: 320px"
          />
        </div>
      </div>
    </main>

    <footer class="bg-light text-center py-3">
      <div class="container">
        <small class="text-muted">© 2024 Flask RWD 範例</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
