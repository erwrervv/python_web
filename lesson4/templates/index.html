<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD 網頁樣板</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }
        header {
            background: #2d89ef;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        h1 {
            margin-top: 0;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .card {
            flex: 1 1 250px;
            background: #e3eafc;
            padding: 1rem;
            border-radius: 8px;
            box-sizing: border-box;
        }
        footer {
            background: #222;
            color: #ccc;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }
            .grid {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>RWD 網頁樣板</h1>
        <p>這是一個響應式網頁範例</p>
    </header>
    <main>
        <section class="grid">
            <div class="card">
                <h2>區塊一</h2>
                <p>這裡可以放置教學內容或課程介紹。</p>
            </div>
            <div class="card">
                <h2>區塊二</h2>
                <p>這裡可以放置練習題或互動元件。</p>
            </div>
            <div class="card">
                <h2>區塊三</h2>
                <p>這裡可以放置其他補充說明。</p>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2024 Python Web 課程
    </footer>
</body>
</html>
